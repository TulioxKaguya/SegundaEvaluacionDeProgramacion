<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Límite de Caracteres</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #info {
            width: 160px;
            border: 1px solid silver;
            padding: 0.5em;
            position: fixed;
            top: 80px; /* Separación desde la parte superior */
            left: 10px; /* Separación desde la izquierda */
        }

        #info h1 {
            margin: 0;
        }

        #text-input {
            width: 300px;
            margin-top: 30px; /* Aumenta la separación entre los cuadros de entrada y el cuadro de información */
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <input type="text" id="text-input" maxlength="50">
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script>
        const input = document.getElementById("text-input");
        const infoDiv = document.getElementById("info");
        const maxLength = parseInt(input.getAttribute("maxlength"));

        function actualizarInfo() {
            const caracteresRestantes = maxLength - input.value.length;
            infoDiv.innerHTML = `<h1>Caracteres restantes: ${caracteresRestantes}</h1>`;
        }

        input.addEventListener("input", actualizarInfo);

        // Permite las teclas Backspace, Supr y las flechas horizontales
        input.addEventListener("keydown", function (e) {
            if (e.key === "Backspace" || e.key === "Delete" || e.key === "ArrowLeft" || e.key === "ArrowRight") {
                return; // Permitir estas teclas
            }

            if (input.value.length >= maxLength) {
                e.preventDefault(); // Bloquear la entrada de más caracteres
            }
        });

        actualizarInfo();
    </script>
</body>
</html>
